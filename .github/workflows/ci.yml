name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24.x"

      - name: Download modules
        run: go mod download

      - name: Run tests
        run: go test ./...

  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24.x"

      - name: gofmt check
        run: test -z "$(gofmt -l .)"

      - name: go vet
        run: go vet ./...

  docker:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Build image
        run: docker build -t hydradns:ci .

      - name: Start container
        run: docker run -d --name hydradns-ci hydradns:ci

      - name: Smoke test (zone answer)
        shell: bash
        run: |
          set -euo pipefail
          for i in {1..15}; do
            if docker exec hydradns-ci /app/dnsquery --server 127.0.0.1:1053 --name www.example.com --qtype 1 --timeout 2s; then
              exit 0
            fi
            sleep 1
          done
          echo "dnsquery never succeeded" >&2
          docker logs hydradns-ci || true
          exit 1

      - name: Show logs on failure
        if: failure()
        run: docker logs hydradns-ci || true

      - name: Cleanup
        if: always()
        run: docker rm -f hydradns-ci || true
