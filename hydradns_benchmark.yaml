server:
  host: "0.0.0.0"
  port: 1053
  workers: auto
  enable_tcp: false
  tcp_fallback: false

upstream:
  servers:
    - "9.9.9.9"
    - "1.1.1.1"
    - "8.8.8.8"
  udp_timeout: "3s"
  tcp_timeout: "5s"
  max_retries: 3

zones:
  directory: "zones"

logging:
  level: "WARN"
  structured: false
  structured_format: "json"
  include_pid: false

filtering:
  enabled: false
  log_blocked: false
  log_allowed: false

  whitelist_domains:
    - "safe.example.com"
    - "allowed.ads.com"
  blacklist_domains:
    - "ads.example.com"
    - "tracker.example.com"
  blocklists:
    - name: "hagezi-light"
      url: "https://cdn.jsdelivr.net/gh/hagezi/dns-blocklists@latest/adblock/light.txt"
      format: "adblock"
  refresh_interval: "24h"

rate_limit:
  global_qps: 0
  prefix_qps: 0
  ip_qps: 0

api:
  enabled: false