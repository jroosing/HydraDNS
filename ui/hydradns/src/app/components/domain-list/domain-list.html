<div class="rounded-lg border border-slate-200 bg-white dark:border-slate-700 dark:bg-slate-800">
  <div class="border-b border-slate-200 p-4 dark:border-slate-700">
    <div class="flex flex-wrap items-center justify-between gap-4">
      <h3 class="text-lg font-semibold text-slate-900 dark:text-white">
        {{ title() }}
        <span class="ml-2 text-sm font-normal text-slate-500">({{ filteredDomains().length }})</span>
      </h3>
      <div class="flex items-center gap-2">
        <input
          type="text"
          [(ngModel)]="searchQuery"
          placeholder="Search domains..."
          class="rounded-md border border-slate-300 bg-white px-3 py-2 text-sm focus:border-blue-500 focus:outline-none focus:ring-1 focus:ring-blue-500 dark:border-slate-600 dark:bg-slate-700 dark:text-white"
          aria-label="Search domains"
        />
      </div>
    </div>
  </div>

  <div class="border-b border-slate-200 p-4 dark:border-slate-700">
    <form (submit)="handleAddDomain($event)" class="flex gap-2">
      <input
        type="text"
        [(ngModel)]="newDomain"
        name="newDomain"
        placeholder="Enter domain (e.g., example.com)"
        class="flex-1 rounded-md border border-slate-300 bg-white px-3 py-2 text-sm focus:border-blue-500 focus:outline-none focus:ring-1 focus:ring-blue-500 dark:border-slate-600 dark:bg-slate-700 dark:text-white"
        [attr.aria-label]="'Add domain to ' + title()"
      />
      <button
        type="submit"
        class="rounded-md bg-blue-600 px-4 py-2 text-sm font-medium text-white hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50"
        [disabled]="!newDomain().trim()"
      >
        Add
      </button>
    </form>
  </div>

  <div class="max-h-96 overflow-y-auto">
    @if (filteredDomains().length === 0) {
      <div class="p-8 text-center text-slate-500 dark:text-slate-400">
        @if (searchQuery()) {
          No domains matching "{{ searchQuery() }}"
        } @else {
          No domains in this list
        }
      </div>
    } @else {
      <ul class="divide-y divide-slate-200 dark:divide-slate-700" role="list">
        @for (domain of filteredDomains(); track domain) {
          <li class="flex items-center justify-between p-3 hover:bg-slate-50 dark:hover:bg-slate-700/50">
            <span class="font-mono text-sm text-slate-700 dark:text-slate-300">{{ domain }}</span>
            <button
              type="button"
              class="rounded p-1 text-slate-400 hover:bg-red-100 hover:text-red-600 dark:hover:bg-red-900/40"
              (click)="removeDomain.emit([domain])"
              [attr.aria-label]="'Remove ' + domain"
            >
              <svg class="h-5 w-5" fill="currentColor" viewBox="0 0 20 20" aria-hidden="true">
                <path
                  fill-rule="evenodd"
                  d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z"
                  clip-rule="evenodd"
                />
              </svg>
            </button>
          </li>
        }
      </ul>
    }
  </div>
</div>
