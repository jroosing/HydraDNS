<div
  class="rounded-lg border border-slate-200 bg-white p-6 shadow-sm transition-shadow hover:shadow-md dark:border-slate-700 dark:bg-slate-800"
>
  <div class="flex items-center justify-between">
    <div>
      <p class="text-sm font-medium text-slate-500 dark:text-slate-400">{{ label() }}</p>
      <p class="mt-1 text-3xl font-bold text-slate-900 dark:text-white">{{ value() }}</p>
      @if (subtitle()) {
        <p class="mt-1 text-sm text-slate-500 dark:text-slate-400">{{ subtitle() }}</p>
      }
    </div>
    @if (icon()) {
      <div
        class="flex h-12 w-12 items-center justify-center rounded-full"
        [class]="iconBgClass()"
      >
        <span class="text-2xl">{{ icon() }}</span>
      </div>
    }
  </div>
</div>
