name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
            suffix: linux-amd64

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24.x"

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Clone and build frontend
        run: |
          git clone https://github.com/jroosing/HydraDNS-frontend.git .ui-repo
          cd .ui-repo
          npm ci
          npm run build -- --configuration production

      - name: Embed frontend in Go binary
        run: |
          mkdir -p internal/api/dist
          cp -R .ui-repo/dist/hydradns/* internal/api/dist/

      - name: Build binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          GOARM: ${{ matrix.goarm }}
          CGO_ENABLED: 0
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          BUILD_TIME=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          go build -ldflags "-s -w -X main.version=${VERSION} -X main.buildTime=${BUILD_TIME}" \
            -o hydradns-${{ matrix.suffix }} ./cmd/hydradns

      - name: Compress binary
        run: |
          tar -czvf hydradns-${{ matrix.suffix }}.tar.gz hydradns-${{ matrix.suffix }}
          sha256sum hydradns-${{ matrix.suffix }}.tar.gz > hydradns-${{ matrix.suffix }}.tar.gz.sha256

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: hydradns-${{ matrix.suffix }}
          path: |
            hydradns-${{ matrix.suffix }}.tar.gz
            hydradns-${{ matrix.suffix }}.tar.gz.sha256

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release files
        run: |
          mkdir -p release
          find artifacts -type f \( -name "*.tar.gz" -o -name "*.sha256" \) -exec mv {} release/ \;
          cd release && cat *.sha256 > checksums.txt

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            release/*.tar.gz
            release/checksums.txt
